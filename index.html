<!DOCTYPE html>
<html>
<Head>
    <title>Muddy Paws Home Page</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="Muddy Paws CSS.css">
    <link href='https://fonts.googleapis.com/css?family=Lakki Reddy' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Concert One' rel='stylesheet'>
</Head>
<body>
    <header class='header'>
        <h1 id="siteTitle">Muddy Paws</h1>
    </header>
        <div id=catsPic>
            <h2 id='shopCats' class='homeSpecies'>Shop Cats</h2>
        </div> 
        <div id=dogsPic>
            <h2 id='shopDogs' class='homeSpecies'>Shop Dogs</h2>
        </div>
        <div id=harnessCollection>
            <img class='harnessPics' id ='harness1' src='Images/Dog Harness.jpg'>
            <img class='harnessPics' id ='harness2' src='Images/Dog Harness 2.jpg'>
            <img class='harnessPics' id ='harness3' src='Images/Dog Harness 3.jpg'>
            <img class='harnessPics' id ='harness4' src='Images/Dog Harness 4.jpg'>
            <h3 id='harnessGrid'>New Harness Collection</h3>
        </div>
        <div id='productCollection'>
            <h3 id='productGrid'>Shop By Product</h3>
            <table id='tableMain'>
                <tr>
                    <td>
                        <img class='productPics' id ='product1' src='Images/Cat Backpack.jpg'>
                        <p class='productDesc'>Cat Packs</p>
                    </td>
                    <td>
                        <img class='productPics' id ='product2' src='Images/Cat Harness.jpg'>
                        <p class='productDesc'>Harnesses</p>
                    </td>
                    <td>
                        <img class='productPics' id ='product3' src='Images/Dog Dish.jpg'>
                        <p class='productDesc'>Food & Water</p>
                    </td>
                    <td>
                        <img class='productPics' id ='product4' src='Images/Dog Leash.jpg'>
                        <p class='productDesc'>Leashes</p>
                    </td>
                </tr>
            </table>
        </div>
    <Footer>
        <table id='footerTable'>
            <tr>
                <td>
                    <p class='footerText'>About</p>
                </td>
                <td>
                    <p class='footerText'>Contact & Support</p>
                </td>
            </tr>
            <tr>
                <td>
                    <p class='footerText'>Shipping Policy</p>
                </td>
                <td>
                    <p class='footerText'>Jobs</p>
                </td>
            </tr>
            <tr>
                <td>
                    <p class='footerText'>Return Policy</p>
                </td>
                <td>
                    <p class='footerText'>Partner Programs</p>
                </td>
            </tr>
            <tr>
                <td>
                    <p class='footerText'>Terms & Conditions</p>
                </td>
                <td>
                    <p class='footerText'>Donate</p>
                </td>
            </tr>
        </table>
    </Footer>
</body>
</html>
